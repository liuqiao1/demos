<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container">
            <button id="1">window.location = url</button>
            <button id="2">Window.location.assgin(url)</button>
            <button id="3">Window.location.reload()</button>
            <button id="4">window.location.replace(url);</button>
    </div>
    
    <script>
        const container = document.getElementById("container");
        container.onclick = function(e) {
            const id = e.target.getAttribute('id');
            const url = window.location.href;
            // href 和 url 和 src??
            alert(url);
            switch(id){
              case '1': console.log(1); window.location = url;break;
              case '2': window.location.assign(url);break;
              case '3': window.location.reload(true);break;
              // case 4: window.location.reload(false);
              case '4': window.location.replace(url);break;
            }
        }
    </script>
</body>
</html>
