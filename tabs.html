<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .tab {
        width: 100%;
        height: 300px;
        margin: 20px;
        border: 1px solid black;
    }
    .tab-list {
        width: 100%;
        height: 50px;
        list-style: none;
    }
    .tab-list li {
        float: left;
        height: 50px;
        width: 100px;
        border: 1px solid red;
    }
    .tab-pane {
        display: none;
        height: 25px;
        width: 100%;
        padding: 20px;
    }
    </style>
</head>
<body>
    <div class="tab">
        <ul class="tab-list">
            <li id="tab0">tab1</li>
            <li id="tab1">tab2</li>
            <li id="tab2">tab3</li>            
        </ul>
        <div id="pane0" class="tab-pane">
            tab-pane1
        </div>
        <div id="pane1" class="tab-pane">
            tab-pane2
        </div>
        <div id="pane2" class="tab-pane">
            tab-pane3
        </div>
    </div>
    <script>
        // 刚进入时，只让第一个pane显示， current = 0;
        let current = 0;
        showPane(current);

        const tabList = document.getElementsByClassName('tab-list')[0];
        tabList.onclick = clickHandler;

        function clickHandler(e){
            const index = getIndex(e);
            hidePane(current);
            showPane(index);
            current=index;
        }

        function showPane(index) {
          const paneId = 'pane'+index;
          document.getElementById(paneId).style.display = 'block';
        }

        function getIndex(e) {
           return e.target.id.match(/[0-9]+/)[0];
        }

        function hidePane(index) {
          const paneId = 'pane'+index;
          document.getElementById(paneId).style.display = 'none';
        }
        // 点击某个tab(li):
        // 1.计算这是第几个li->index
        // 2.将第current个pane隐藏
        // 3.将第index个pane显示出来
        // 4.将current设置成index
    </script>
</body>
</html>
