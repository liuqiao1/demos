<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="handler()">test</button>
    <script>
        var uuid = 1;
        var finished = true;
        var timmer = null;
        function handler() {
          if (!finished) {
              console.log('上一轮点击还没有完成');
          } else {
              finished = false;
              console.log(uuid);
              timmer = setTimeout(() => {
                uuid++; 
                clearTimeout(timmer);
                finished = true;
              }, 2000);
          }         
        }
    </script>
</body>
</html>
